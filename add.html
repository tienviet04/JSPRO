<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
        <div class="mx-auto max-w-lg text-center">
        <h1 class="text-2xl font-bold sm:text-3xl">add product</h1>
    
       
        </div>
    
        <form action="#" id="add" class="mx-auto mb-0 mt-8 max-w-md space-y-4">
        <div>
            <label for="email" class="sr-only">name</label>
    
            <div class="relative">
            <input
                id="name"
                type="text"
                class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                placeholder="Enter name"
            />
    
            </div>
        </div>
    
        <div>
            <label for="password" class="sr-only">desc</label>
    
            <div class="relative">
            <input
                id="desc"
                type="text"
                class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                placeholder="Enter desc"
            />
    
            </div>
        </div>
        <div>
            <label for="password" class="sr-only">image</label>
    
            <div class="relative">
            <input
            id="image"
                type="text"
                class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                placeholder="Enter image"
            />
    
            </div>
        </div>
    
        <div class="flex items-center justify-between">
         
    
            <button
            type="submit"
            class="inline-block rounded-lg bg-blue-500 px-5 py-3 text-sm font-medium text-white"
            >
           add
            </button>
        </div>
        </form>
    </div>
    <script src="./add.js" type="module"></script>
</body>
</html>
